<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chaining selectors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <img
        class="avtar proportioned"
        src="https://images.pexels.com/photos/5062772/pexels-photo-5062772.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load"
      />
      <img
        class="avtar distorted"
        src="https://images.pexels.com/photos/5036069/pexels-photo-5036069.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load"
      />
    </div>

    <div>
      <img
        class="org proportioned"
        src="https://images.pexels.com/photos/5062772/pexels-photo-5062772.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load"
      />
      <img
        class="org distorted"
        src="https://images.pexels.com/photos/5036069/pexels-photo-5036069.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load"
      />
    </div>
  </body>
</html>
